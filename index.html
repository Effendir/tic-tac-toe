<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <header>
      <h1>Tic Tac Toe</h1>
      <div id="inputs">
        <input type="text" id="player1" placeholder="Player one's pseudo" required>
        <input type="text" id="player2" placeholder="Player two's pseudo" required>
      </div>
    </header>

    <div class="main">
      <div id="message"></div>
      <div id="gameboard">
      </div>
      <div id="controls">
        <button id="start-button">Start Game</button>
        <button id="restart-button">Restart Game</button>
      </div>
      <div id="result-display"></div>
    </div>

    <footer>
      <div class="footer-links">
        <a href="https://github.com/Effendir"><i class="fab fa-github fa-xl" aria-hidden="true"></i></a>
        <a href="https://fr.linkedin.com/in/eug%C3%A8ne-dami-4537442ab"><i class="fab fa-linkedin fa-xl" aria-hidden="true"></i></a>
      </div>
      <div class="footer-copyright">
        Game made with <i class="fas fa-heart" aria-hidden="true"></i> and <i class="fa-solid fa-mug-hot" aria-hidden="true"></i> by Effendir.
      </div>
    </footer>

  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/c41c28ac80.js" crossorigin="anonymous"></script>

</body>
</html>
